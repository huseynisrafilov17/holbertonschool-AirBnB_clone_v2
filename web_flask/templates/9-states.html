<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
	{% if objs|length > 0 %}
		<H1>State: {{objs[0].name}}</H1>
		<H3>Cities:</H3>	
		<UL>
		{% for i in objs[0].cities|sort(attribute="name") %}
			<LI>{{i.id}}: <B>{{i.name}}</B></LI>
		{% endfor %}
		</UL>
	{% else %}
		<H1>Not found!</H1>
	{% endif %}
    </BODY>
</HTML>
